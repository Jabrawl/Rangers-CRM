<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/sign-up.css">
<script src="https://kit.fontawesome.com/d9c831dba3.js" crossorigin="anonymous"></script>
<title>Sign-Up</title>
</head>
<body>
    <div class="container-left">
        <div class="container-header">
            <h1><strong>Sign Up</strong></h1>
        </div>
        <div class="container-inputs">
            <div class="entry" id="username">
                <i class="fa-regular fa-user"></i>
                <input type="text">
            </div>
            <div class="entry" id="email">
                <i class="fa-regular fa-envelope"></i>
                <input type="text">
            </div>
            <div class="entry" id="password">
                <i class="fa-solid fa-lock"></i>
                <input type="text">
            </div>
         </div>

        <div class="container-button">
            <p id="button-text"><a href="#"><strong>Sign Up</strong></a></p>
        </div>

        <div class="container-alt-signup">
            <p><strong>Or Sign up with social platforms</strong></p>
        </div>

        <div class="container-socials">
            <a href="http://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="http://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
            <a href="http://www.google.com"><i class="fa-brands fa-google"></i></a>
            <a href="http://www.linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>

    </div>

    <div class="container-right">
        <img src="assets/photos/Group 10.png" alt="Sign-Up Image">
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
